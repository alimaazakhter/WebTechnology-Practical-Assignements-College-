<!DOCTYPE html>
<html>
<head>
    <title>Bouncing Ball Animation</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .ball{
            width: 80px;
            height: 80px;
            background: red;
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }

        @keyframes bounce{
            0%{
                transform: translateY(0);
            }
            50%{
                transform: translateY(80vh);
            }
            100%{
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="ball"></div>

</body>
</html>
