<!-- JavaScript Events
1. Form Events - onSubmit, onReset, onFocus, onChange, onSelect
2. Mouse Events - onClick, onDblclick, onMousedown, onMouseup, onMousemove
3. Keybord Events - onKeydown, onKeypress, onKeyup
-->


<!DOCTYPE html>
<html>

<head>
	<title>Events</title>
	<style>
		* {
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}

		.container {
			height: 600px;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		.form-cont form {
			height: 400px;
			width: 350px;
			background-color: rgb(156, 207, 255);
			border-radius: 7px;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		.frm-input {
			height: 40px;
			width: 80%;
			border: none;
			border-radius: 50px;
			padding: 20px;
			margin: 20px 0px;
			font-weight: 600;
		}

		.frm-input:hover {
			background-color: rgb(238, 238, 238);
		}

		.frm-cont-item {
			display: flex;
			justify-content: center;
			align-items: center;
			height: auto;
			width: 85%;
		}

		.btn {
			height: 40px;
			width: 80%;
			margin: 10px;
			margin-top: 20px;
			border: none;
			border-radius: 50px;
			background-color: rgb(63, 153, 255);
			font-weight: 600;
			transition: 0.3s ease-in-out;
		}

		.btn:hover {
			background-color: rgb(45, 143, 255);
			color: white;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="form-cont">
			<form method="post">
				<h2 style="margin-bottom: 20px;">Login Form</h2>
				<input class="frm-input" type="text" name="username" id="username" placeholder="Username" required>
				<input class="frm-input" type="password" name="pass" id="pass" placeholder="Password" required>
				<div class="frm-cont-item">
					<input class="btn" type="button" value="Login" onclick="loginCheck()">
					<input class="btn" type="reset" value="Clear">
				</div>
			</form>
		</div>
	</div>
	<div id="user"></div>
	<script>
		function loginCheck()
		{
			let username = document.querySelector('#username').value;
			let pass = document.querySelector("#pass").value;
			
			if(username === "admin" && pass === "123"){
				//alert("Login Successful...");
				localStorage.setItem("loggedInUser", username);
				let user = localStorage.getItem("loggedInUser");
				document.getElementById("user").innerHTML = `Login Successful...<br><h3>Welcome, ${user}</h3>`;
				window.location.href = "index.html";
				
			}
			else{
				alert("Please Enter Currect Username Or Password!");
			}
		}
	</script>
</body>

</html>
